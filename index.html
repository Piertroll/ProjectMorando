<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Image As</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Salva l'Immagine</h1>
        <p>Clicca sul bottone qui sotto per salvare l'immagine:</p>
        <button onclick="saveImageAs()">Salva Immagine</button>
    </div>
    <script>
        function saveImageAs() {
            fetch('example_image.png')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'example_image.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error fetching the image:', error));
        }
    </script>
</body>
</html>
