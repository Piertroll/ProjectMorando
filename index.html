<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Image As</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Salva l'Immagine</h1>
        <p>Clicca sul bottone qui sotto per salvare l'immagine:</p>
        <button onclick="saveImageAs()">Salva Immagine</button>
    </div>
    <script>
        function saveImageAs() {
            const link = document.createElement('a');
            link.href = 'example_image.jpg';
            link.download = '';
            link.dispatchEvent(new MouseEvent('click'));
        }
    </script>
</body>
</html>
